<div class="login-container">
  <!-- Fondo animado con formas geométricas -->
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>

  <!-- Panel izquierdo con ilustración SVG -->
  <div class="login-left-panel">
    <div class="brand-section">
      <div class="logo-container">
        <!-- Logo SVG animado -->
        <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle class="logo-circle" cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="2"/>
          <path class="logo-arrow" d="M30 50 L45 35 L45 42 L70 42 L70 58 L45 58 L45 65 Z" fill="currentColor"/>
          <circle class="logo-dot" cx="75" cy="50" r="3" fill="currentColor"/>
        </svg>
        <h1 class="brand-title">Guiders</h1>
      </div>
      <p class="brand-subtitle">Conecta, interactúa y convierte visitantes en tiempo real</p>
    </div>
    
    <!-- Ilustración principal SVG -->
    <div class="illustration-container">
      <svg class="main-illustration" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
        <!-- Fondo con gradiente -->
        <defs>
          <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1"/>
          </linearGradient>
          <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1"/>
          </linearGradient>
        </defs>
        
        <!-- Fondo -->
        <rect width="400" height="300" fill="url(#bgGradient)"/>
        
        <!-- Computadora -->
        <rect class="computer-base" x="100" y="180" width="200" height="120" rx="8" fill="#374151"/>
        <rect class="computer-screen" x="120" y="120" width="160" height="100" rx="4" fill="url(#screenGradient)"/>
        <rect class="computer-stand" x="180" y="220" width="40" height="30" fill="#374151"/>
        
        <!-- Elementos de la pantalla -->
        <circle class="screen-element" cx="150" cy="150" r="8" fill="#ffffff" opacity="0.8"/>
        <rect class="screen-element" x="170" y="145" width="60" height="4" fill="#ffffff" opacity="0.6"/>
        <rect class="screen-element" x="170" y="155" width="40" height="3" fill="#ffffff" opacity="0.4"/>
        
        <!-- Gráficos flotantes -->
        <circle class="floating-element" cx="80" cy="80" r="12" fill="#10B981" opacity="0.8"/>
        <rect class="floating-element" x="320" y="100" width="24" height="24" rx="4" fill="#F59E0B" opacity="0.8"/>
        <polygon class="floating-element" points="350,60 365,80 335,80" fill="#EF4444" opacity="0.8"/>
        
        <!-- Líneas de conexión -->
        <path class="connection-line" d="M80 80 Q150 50 200 120" stroke="#6366F1" stroke-width="2" fill="none" opacity="0.6"/>
        <path class="connection-line" d="M320 112 Q250 80 200 120" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.6"/>
      </svg>
    </div>
  </div>

  <!-- Panel derecho con formulario -->
  <div class="login-right-panel">
    <div class="login-form">
      <div class="login-header">
        <h2 class="login-title">¡Bienvenido de vuelta!</h2>
        <p class="login-subtitle">Inicia sesión para continuar tu viaje</p>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form-content">
        <div class="form-group">
          <label for="email">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
							stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail-icon lucide-mail">
							<path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
							<polyline points="22,6 12,13 2,6"/>
						</svg>
						<span class="label-text">Email</span>
          </label>
          <div class="input-container">
            <input 
              type="email" 
              id="email" 
              formControlName="email"
              placeholder="Introduce tu email" 
              [class.error]="hasFieldError('email')"
            >
            <div class="input-focus-border"></div>
          </div>
          <div *ngIf="hasFieldError('email')" class="field-error">
            {{ getFieldErrorMessage('email') }}
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
							stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="lucide lucide-lock-keyhole-icon lucide-lock-keyhole">
							<circle cx="12" cy="16" r="1" />
							<rect x="3" y="10" width="18" height="12" rx="2" />
							<path d="M7 10V7a5 5 0 0 1 10 0v3" /></svg>
						<span class="label-text">Contraseña</span>
          </label>
          <div class="input-container">
            <input 
              [type]="showPassword ? 'text' : 'password'"
              id="password" 
              formControlName="password"
              placeholder="Introduce tu contraseña" 
              [class.error]="hasFieldError('password')"
            >
            <button 
              type="button" 
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              tabindex="-1"
            >
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            </button>
            <div class="input-focus-border"></div>
          </div>
          <div *ngIf="hasFieldError('password')" class="field-error">
            {{ getFieldErrorMessage('password') }}
          </div>
        </div>
        
        <div class="form-actions">
          <div class="remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Recordarme</label>
          </div>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
        
        <div *ngIf="errorMessage" class="error-message">
          <svg class="error-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"/>
            <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"/>
          </svg>
          {{ errorMessage }}
        </div>
        
        <button type="submit" class="login-button" [disabled]="isLoading || loginForm.invalid">
          <span *ngIf="!isLoading">Iniciar sesión</span>
          <span *ngIf="isLoading">Iniciando sesión...</span>
          <svg *ngIf="!isLoading" class="button-arrow" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <svg *ngIf="isLoading" class="loading-spinner" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" opacity="0.25"/>
            <path d="M12 2C13.1046 2 14 2.89543 14 4C14 5.10457 13.1046 6 12 6C10.8954 6 10 5.10457 10 4C10 2.89543 10.8954 2 12 2Z" fill="currentColor"/>
          </svg>
        </button>
      </form>
      
      <div class="login-footer">
        <p>¿No tienes cuenta? <a href="#" class="signup-link">Solicitar acceso</a></p>
      </div>
    </div>
  </div>
</div>
