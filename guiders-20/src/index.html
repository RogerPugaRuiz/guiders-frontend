<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Guiders20</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Estilos inline para prevenir destello del tema -->
  <style>
    /* Ocultar contenido hasta que el tema esté inicializado */
    html.theme-initializing {
      visibility: hidden;
    }
    
    /* Estilos base para diferentes temas */
    html[data-theme="light"] {
      background-color: #f6f8fa;
    }
    html[data-theme="dark"] {
      background-color: #0d1117;
    }
  </style>
  
  <!-- Script para prevenir el destello inicial del tema -->
  <script>
    (function() {
      // Solo ejecutar en el cliente, no durante SSR
      if (typeof window !== 'undefined' && typeof document !== 'undefined') {
        try {
          // Aplicar clase CSS que oculta el contenido hasta que se defina el tema
          document.documentElement.classList.add('theme-initializing');
          
          // Verificar el tema guardado en localStorage
          var savedTheme = localStorage.getItem('theme');
          
          if (savedTheme) {
            // Aplicar tema guardado inmediatamente
            document.documentElement.setAttribute('data-theme', savedTheme);
          } else {
            // Detectar preferencia del sistema
            var prefersDarkMode = window.matchMedia && 
              window.matchMedia('(prefers-color-scheme: dark)').matches;
            var initialTheme = prefersDarkMode ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', initialTheme);
            localStorage.setItem('theme', initialTheme);
          }
          
          // Aplicar color primario personalizado si existe
          var savedColor = localStorage.getItem('primaryColor');
          if (savedColor) {
            document.documentElement.style.setProperty('--color-primary', savedColor);
            
            // Convertir hex a RGB para la variable --color-primary-rgb
            var r = parseInt(savedColor.slice(1, 3), 16);
            var g = parseInt(savedColor.slice(3, 5), 16);
            var b = parseInt(savedColor.slice(5, 7), 16);
            document.documentElement.style.setProperty('--color-primary-rgb', r + ', ' + g + ', ' + b);
            
            // Calcular y aplicar color hover
            var isDarkMode = document.documentElement.getAttribute('data-theme') === 'dark';
            var hoverColor = calculateHoverColor(savedColor, isDarkMode);
            document.documentElement.style.setProperty('--color-primary-hover', hoverColor);
          }
          
          // Función para calcular color hover
          function calculateHoverColor(hexColor, isDarkMode) {
            // Convertir hex a RGB
            var r = parseInt(hexColor.slice(1, 3), 16);
            var g = parseInt(hexColor.slice(3, 5), 16);
            var b = parseInt(hexColor.slice(5, 7), 16);
            
            var newR, newG, newB;
            
            if (isDarkMode) {
              // En modo oscuro, aclarar el color (aumentar valores RGB)
              var lightening = 0.15; // 15% más claro
              newR = Math.min(255, Math.round(r + (255 - r) * lightening));
              newG = Math.min(255, Math.round(g + (255 - g) * lightening));
              newB = Math.min(255, Math.round(b + (255 - b) * lightening));
            } else {
              // En modo claro, oscurecer el color (reducir valores RGB)
              var darkening = 0.1; // 10% más oscuro
              newR = Math.max(0, Math.round(r * (1 - darkening)));
              newG = Math.max(0, Math.round(g * (1 - darkening)));
              newB = Math.max(0, Math.round(b * (1 - darkening)));
            }
            
            // Convertir de vuelta a hex
            function toHex(n) {
              return n.toString(16).padStart(2, '0');
            }
            return '#' + toHex(newR) + toHex(newG) + toHex(newB);
          }
        } catch (e) {
          // Manejo de errores
          console.warn('Error en la inicialización del tema:', e);
        }
      }
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
