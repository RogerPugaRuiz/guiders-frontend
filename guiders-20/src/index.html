<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Guiders20</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Estilos inline para prevenir destello del tema -->
  <style>
    /* Ocultar contenido hasta que el tema esté inicializado */
    html.theme-initializing {
      visibility: hidden;
    }
    
    /* Estilos base para diferentes temas */
    html[data-theme="light"] {
      background-color: #f6f8fa;
    }
    html[data-theme="dark"] {
      background-color: #0d1117;
    }
  </style>
  
  <!-- Script para prevenir el destello inicial del tema -->
  <script>
    (function () {
      if (typeof window !== 'undefined' && typeof document !== 'undefined') {
        try {
          // NO añadir theme-initializing durante SSR
          var isSSR = typeof window === 'undefined' || !document.body;
          if (!isSSR) {
            document.documentElement.classList.add('theme-initializing');
          }

          // Tu código de tema...

          // Remover clase cuando esté listo
          function removeInitializingClass() {
            document.documentElement.classList.remove('theme-initializing');
          }

          // Múltiples formas de asegurar que se remueva
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', removeInitializingClass);
          } else {
            removeInitializingClass();
          }

          // Fallback después de 500ms por si acaso
          setTimeout(removeInitializingClass, 500);

        } catch (e) {
          console.warn('Error en la inicialización del tema:', e);
          document.documentElement.classList.remove('theme-initializing');
        }
      }
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
